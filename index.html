<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Treehouse Library</title>
</head>
<body>
  
  <div class="container">
    <div id="media-list">
      <h1>{{ title }}</h1>
      <select v-on:change="filterList">
        <option value="">Select a type of media</option>
        <option v-for="item in uniqueItemsList">{{ item }}</option>
      </select>
       <ul>
        <li v-for="item in mediaList" 
        @click="toggleDetails(item)" 
        v-show="type === item.type || type === ''"
        v-bind:class="[item.showDetail ? 'less' : 'more', item.type.replace(/\s/g,'-')]">
          <h3>{{ item.title }}</h3> 
          <div v-show="item.showDetail">
            <p>{{ item.description }}</p>
            <p class="byline" v-if="item.contributor">By: {{ item.contributor }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
